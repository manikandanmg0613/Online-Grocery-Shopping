<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>
        .container{
            border: 1px solid black;
            box-shadow: 0px 0px 10px gray;
            width: 30%;
            margin-top: 80px;
            height: 320px;
            border-radius: 20px;
        }
        .header{
            text-align: center;
        }
        .btn a{
             text-decoration:  none;
             color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Register</h2>
        </div>
         <form name="myform" onsubmit="return validationform()" action="./register.php" method="post">
             <div class="row">
                 <div class="form-group">
                 <label>Name</label>
                 <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
                </div>
             </div>

             <div class="row">
                <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Your email">
               </div>
            </div>

            <div class="row">
                <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" class="form-control" name="mobilenumber" placeholder="Enter Mobile Number">
               </div>
            </div>
            <input type="hidden" name="role" value="U">
            <div class="btn">
                <button class="btn btn-danger"><a href="./login.html">Login</a></button>
                <button class="btn btn-primary" type="submit">Register</button><br>
                <span id="alert" style=" color:red"></span>
            </div> 
            
         </form>
    </div>

    <!-- Javascript -->
    <script>
        function validationform(){
            var flag=true;
            if(document.myform.name.value==""){
                document.getElementById('alert').innerHTML="This field is required*";
                myform.name.focus();
                myform.name.style.border="2px solid red";
                flag=false;
            }else{
                document.getElementById('alert').innerHTML="";
                myform.name.style.border="2px solid green";
                flag=true;
            }
            if(document.myform.email.value==""){
                document.getElementById('alert').innerHTML="This field is required*";
                myform.email.focus();
                myform.email.style.border="2px solid red";
                flag=false;
            }else{
                document.getElementById('alert').innerHTML="";
                myform.email.style.border="2px solid green";
                flag=true;
            }
            if(document.myform.mobilenumber.value==""){
                document.getElementById('alert').innerHTML="This field is required*";
                myform.mobilenumber.focus();
                myform.mobilenumber.style.border="2px solid red";
                flag=false;
            }else{
                document.getElementById('alert').innerHTML="";
                myform.mobilenumber.style.border="2px solid green";
                flag=true;
            }
            if(flag==false){
                return false;
            }else{
                return true;
            }
        }
    </script>
</body>
</html>
