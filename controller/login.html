<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>
      
        .container{
            border: 1px solid black;
            box-shadow: 0px 0px 10px gray;
            width: 30%;
            height: 250px;
            margin-top: 130px;
            border-radius: 20px;
        }
        .form-control{
            width: 100%;
        }
        .header{
            text-align: center;
        }
        .btn a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 >Login</h2>
        </div>
           <form name="myform" onsubmit="return validationform()" action="./login.php" method="post">
               <div class="row">
                    <div class="form-group">
                               <label>Email Id</label><br>
                               <input type="email" class="form-control" name="email" placeholder="Enter the Email id">
                               <!-- <span id="alert" type="tooltip" style="color: red;"></span> -->
                    </div>

               </div>

               <div class="row">
                <div class="form-group">
                           <label>Password</label><br>
                           <input type="password" class="form-control" name="password" placeholder="Enter the Password">
                           
                </div>

           </div>
           <div class="btn">
               <button class="btn btn-danger" type="submit"><a href="./register.html">Register</a></button>
               <button class="btn btn-primary" type="submit">Login</button><br>
               <span id="alert" style="color: red;"></span>
               
               

           </div>
           </form>
    </div>


    <!-- Javascript -->
    <script>
        function validationform(){
            var flag=true;

            if(document.myform.email.value==""){
                 document.getElementById('alert').innerHTML="This field is required*";
                 myform.email.focus();
                 myform.email.style.border="solid 2px red";
                 flag=false;
            }else{
                document.getElementById('alert').innerHTML="";
                myform.email.style.border="solid 2px green";
                flag=true;
            }
            if(document.myform.password.value==""){
                 document.getElementById('alert').innerHTML="This field is required*";
                 myform.password.style.border="solid 2px red";
                 flag=false;
            }else{
                document.getElementById('alert').innerHTML="";
                myform.password.style.border="solid 2px green";
                flag=true;
            }
            if(flag==false){
                return false;
            }else{
                return true;
            }
        }
    </script>
</body>
</html>
